{% extends 'layout.html' %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div style="padding: 5px">
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <br>
          {{ field.help_text|safe }}
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}

      <br>
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
{% endblock %}
