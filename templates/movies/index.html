{% extends 'layout.html' %}
{% block title %} Movies {% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for movie in movies %}
                  <div class="col-md-3 col-sm-4 col-xs-6">
                      <figure>
                        <a href="{{ movie.id }}">
                            <img src={{ movie.poster }}>
                        </a>
                          <figcaption>
                            <a href="{{ movie.id }}" class="thumbnail purple">{{ movie.title }}</a>
                          </figcaption>
                      </figure>
                  </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
