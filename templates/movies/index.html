{% extends 'layout.html' %}
{% block title %} Movies {% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for movie in movies %}
                  <div class = "col-md-3 col-sm-4 col-xs-6 tvshow-card-container" >
                    <a href ="{{ movie.id }}">
                      <div class = "thumbnail tvshow-card" >
                        <div class="poster-container">
                            <img class = "tvshow-poster" src = "{{ movie.poster }}" alt = "tvshow-image" >
                        </div>
                        <div class = "caption" >
                          <h4 class = "tvshow-title" >{{ movie.title }}</h4 >
                        </div >
                      </div >
                    </a >
                  </div >
            {% endfor %}
        </div>
    </div>
{% endblock %}
